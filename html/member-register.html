<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="icon" href="/images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- The Final Countdown -->
  <script src="/script/the-final-countdown/jquery.countdown.min.js"></script>
  <!-- Slick Slider -->
  <link rel="stylesheet" href="/script/slick/slick-theme.css">
  <link rel="stylesheet" href="/script/slick/slick.css">
  <script src="/script/slick/slick.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive-mobile.css">
  <link rel="stylesheet" href="/css/responsive-tablet.css">
  <script src="/script/custom.js"></script>
</head>
<body>

  <div class="container member-register">
    <!-- Header -->
    <div class="header-include"></div>
    <section class="signup">
      <div class="member-register">
        <div class="member-account">
          <h1 class="login-slogan">나를 성장시키는 배움,<br><em>비욘드 인사이트</em>에서 시작하세요.</h1> 
          <img src="/images/ct-modal-01.png" alt="">
        </div>
        <div class="login-field">
          <div>
            <input type="email" placeholder="이메일">
          </div>
          <div>
            <input type="password" placeholder="비밀번호" maxlength="12">
            <i class="toggle-pw bi bi-eye-slash"></i>
          </div>
          <div>
            <input type="password" placeholder="비밀번호 확인" maxlength="12">
            <i class="toggle-pw bi bi-eye-slash"></i>
          </div>
          <button class="btn-member-primary">가입하기</button>
        </div>
        <div class="agreement">
          <p>
            가입 시, 통합 계정으로 비욘드 인사이트가 제공하는 서비스를 모두 이용하실 수 있습니다. 서비스 이용약관, 개인정보취급방침에 동의합니다.
          </p>
          <label>
            <input type="checkbox"><em></em>할인 혜택 및 마케팅 정보 수신을 동의합니다.
          </label>
        </div>
        <div class="login-member">
          이미 가입된 계정이 있나요? <a href="#none">로그인 하기</a>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="footer-include"></div>
  </div>
  
</body>
</html>
